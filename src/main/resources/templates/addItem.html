    <title>Add a Luggage Item</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container">

            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/items}">Database Items</a></li>

            <li><a th:href="@{/journeys}">Journeys</a></li>
            <li><a th:href="@{/peopleTravelling}">People joining</a></li>
            </ul>
    </div>

<div class="container">
    <div class="page-header text-center">
        <h1><span>Your </span><span class="cie-green">Luggage</span> Friend</h1>
        <p class="lead">I am going away and I need to pack </p>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <h4>Add an item to the database : </h4>

            <form th:action="@{/addItem}" method="post" th:object="${item}">
                <div class="form-group" th:class="${#fields.hasErrors('itemName')}? 'has-error'">
                    <label th:for="${#ids.next('itemName')}">Item Name:</label>
                    <input type="text" th:field="*{itemName}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('itemName')}" class="help-block" th:errors="*{itemName}"></span>
                </div>
                <div class="form-group" th:class="${#fields.hasErrors('itemColor')}? 'has-error'">
                    <label th:for="${#ids.next('itemColor')}">Item Color:</label>
                    <input type="text" th:field="*{itemColor}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('itemColor')}" class="help-block" th:errors="*{itemColor}"></span>
                </div>
                <div class="form-group" th:class="${#fields.hasErrors('category.name')}? 'has-error'">
                    <label th:for="${#ids.next('category.name')}">Item Category:</label>
                    <select id="category" th:field="*{category}" class="form-control">
                        <option th:each="listitem: ${CatList}"
                                th:value="${listitem.id}"
                                th:text="${listitem.name}">
                        </option>
                    </select>
                </div>


                <div class="form-group" th:class="${#fields.hasErrors('transport.name')}? 'has-error'">
                    <label th:for="${#ids.next('transport.name')}">Type of transportation this item can be related to:</label>
                    <select id="transport" th:field="*{transport}" class="form-control">
                        <option th:each="listitem: ${TransList}"
                                th:value="${listitem.id}"
                                th:text="${listitem.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group" th:class="${#fields.hasErrors('journeyType')}? 'has-error'">
                    <label th:for="${#ids.next('journeyType')}">Type of journey this item can be related to:</label>
                    <select id="journeyType" th:field="*{journeyType}" class="form-control">
                        <option th:each="listitem: ${JourneyTypeList}"
                                th:value="${listitem.id}"
                                th:text="${listitem.name}">
                        </option>
                    </select>
                </div>


                <div>Is this item travel zone dependend?</div>

               <div> Is this item dependend on weather conditions?</div>

                <!--<div class="form-group" th:class="${#fields.hasErrors('dayDependency')}? 'has-error'">-->
                    <!--<label th:for="${#ids.next('dayDependency')}">dayDependency:</label>-->
                    <!--<input type="text" th:field="*{dayDependency}" class="form-control"/>-->
                    <!--<span th:if="${#fields.hasErrors('dayDependency')}" class="help-block" th:errors="*{dayDependency}"></span>-->
                <!--</div>-->


                <!--<div class="form-group" th:class="${#fields.hasErrors('dayDependency')}? 'has-error'">-->
                    <!--<label th:for="${#ids.next('dayDependency')}">Item dependend on number of days?</label>-->
                    <!--&lt;!&ndash;<select id="transport" th:field="*{transport}" class="form-control">&ndash;&gt;-->
                    <!--<input type="radio" id="dayDependency" th:field="*{dayDependency}"-->
                           <!--th:each="listitem: ${dayDependency}"-->
                           <!--th:value="${dayDependency.id}"-->
                           <!--th:text="${dayDependency.name}">-->

                    <!--</input>-->

                    <!--&lt;!&ndash;</select>&ndash;&gt;-->
                <!--</div>-->




                <br/>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>

        </div>
    </div>
    <hr/>
</div>



<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>


</body>
</html>
