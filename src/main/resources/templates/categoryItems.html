<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>The Luggage Helper</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">

        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/items}">Database Items</a></li>
            <li><a th:href="@{/addItem}">Add Item</a></li>
            <li><a th:href="@{/journeys}">Journeys</a></li>
            <li><a th:href="@{/addJourney}">Add Journey</a></li>


        </ul>
    </div>
</div>

<div class="container">
    <div class="page-header text-center">
        <h1><span>Your </span><span class="cie-green">Luggage</span> Friend</h1>
        <p class="lead">Ik ga op reis en ik neem mee </p>
    </div>
    <!--<span class="cie-green" th:text="${JourneyDetails.journeyType.getName()}"> </span>-->
    <div>
        <h3>
            All items in category:
            <span class="cie-green" th:text="${CatItems.name}"> </span>
             <!--=> hier een drop down van maken, zodat je categorie kan veranderen-->
        </h3>

            <!--<label th:for="${#ids.next('CatList.name')}">Item Category:</label>-->
            <!--<select id="category" th:field="*{category}" class="form-control">-->
                <!--&lt;!&ndash;<option th:each="listitem: ${CatList}"&ndash;&gt;-->
                        <!--&lt;!&ndash;th:value="${listitem.id}"&ndash;&gt;-->
                        <!--&lt;!&ndash;th:text="${listitem.name}">&ndash;&gt;-->
                <!--&lt;!&ndash;</option>&ndash;&gt;-->
            <!--</select>-->

    </div>


    <div class="row">
        <div class="col-lg-12">

            <table class="table table-striped table-hover">
                <thead>
                <tr>

                    <th>Item </th>
                    <th>Color</th>
                    <th>Day <br/>dependent</th>
                    <th>Transport <br/>dependent</th>

                    <th>Journey <br/>dependent</th>
                    <th>Weather <br/>dependency</th>
                    <th>Travel Zone</th>
                </tr>
                </thead>


                <tbody th:each="item : ${itemList}">
                <tr>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.itemColor}"></td>
                    <td th:text="${item.dayDependency.name}"></td>
                    <!--day dependency: boolean times days-->
                    <td th:text="${item.transport.name}"></td>

                    <td th:text="${item.journeyType.name}"></td>
                    <td th:text="${item.weather.name}"></td>
                    <td th:text="${item.travelZone.![name].toString()}"></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/addItem}">Add more Items</a>
        </div>
    </div>



    <hr/>
</div>
<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>
</body>
</html>
