<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Items you need to pack</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">

        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/items}">Luggage Items</a></li>
            <li><a th:href="@{/addItem}">Add Item</a></li>
            <li><a th:href="@{/journeys}">Journeys</a></li>
            <li><a th:href="@{/peopleTravelling}">People joining</a></li>

        </ul>
    </div>
</div>

<div class="container">
    <div class="page-header text-center">
        <h1><span>Your </span><span class="cie-green">Luggage</span> Friend</h1>
        <p class="lead">I am going away and I need to pack </p>
    </div>

    <div>
        <h3> For your trip:
            <span class="cie-green" th:text="${JourneyDetails.journeyName}"> </span></h3>
        <h4>With transport type:
            <span class="cie-green" th:text="${JourneyDetails.transport.getName()}"> </span></h4>
        <h3>You need to pack the following items:</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Color</th>
                    <th>Category</th>
                    <th>Transport dependency</th>


                </tr>
                </thead>


                <tbody th:each="item : ${itemList}">
                <tr>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.itemColor}"></td>
                    <td th:text="${item.category.getName()}"></td>
                    <td th:text="${item.transport.getName()}"></td>



                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/addItem}">Add more Items</a>
        </div>
    </div>



    <hr/>
</div>
<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>
</body>
</html>
