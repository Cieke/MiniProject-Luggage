<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Your Luggage Items</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">

        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/items}">Database Items</a></li>
            <li><a th:href="@{/addItem}">Add Item</a></li>
            <li><a th:href="@{/journeys}">Journeys</a></li>
            <li><a th:href="@{/addJourney}">Add Journey</a></li>

        </ul>
    </div>
</div>
<div class="container">
    <div class="page-header text-center">
        <h1><span>Your </span><span class="cie-green">Luggage</span> Friend</h1>
        <p class="lead">I am going away and I need to pack </p>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <h4>These items were already registered in the database : </h4>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Item</th>
                    <th>Color</th>

                    <th>Transport</th>
                    <th>JourneyType</th>
                    <th>Weather</th>
                    <th>PersonType</th>
                    <!--<th>TravelZone</th>-->
                    <th>DayDependend</th>

                </tr>
                </thead>
                <tbody th:each="item : ${itemList}">

                <!--<td><a th:text="${journey.journeyName}" th:href="@{/journeyItems(id=${journey.id})}"></a></td>-->
                <tr>
                    <td><a th:text="${item.category.getName()}" th:href="@{/categoryItems(id=${item.category.id})}"></a></td>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.itemColor}"></td>

                    <td th:text="${item.transport.getName()}"></td>
                    <td th:text="${item.journeyType.getName()}"></td>
                    <td th:text="${item.weather.getName()}"></td>
                    <td th:text="${item.personType.getName()}"></td>
                    <!--<td th:text="${item.TravelZone.getName()}"></td>-->
                    <td th:text="${item.dayDependency}"></td>


                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/addItem}">Add Item</a>
        </div>
    </div>

</div>



<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>

<hr/>
</body>
</html>
