<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Your Luggage Items</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        <!--<a class="navbar-brand" href="http://www.realdolmen.com"><span class="rd-red">Real</span><span class="rd-blue">Dolmen</span></a>-->
        <!--<a class="navbar-brand" href="http://education.realdolmen.com">Courses</a>-->
        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/items}">Luggage Items</a></li>

            <!--<li><a th:href="@{/authors}">authors</a></li>-->
            <!--<li><a th:href="@{/register}">Register</a></li>-->
        </ul>
    </div>
</div>
<div class="container">
    <div class="page-header text-center">
        <h1><span>Your </span><span class="cie-green">Luggage</span> Friend</h1>
        <p class="lead">Ik ga op reis en ik neem mee </p>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <h4>Deze items zitten al in uw reiskoffer (dit zijn alle items uit de database) : </h4>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Color</th>
                    <th>Categorie</th>


                </tr>
                </thead>
                <tbody th:each="item : ${itemList}">
                <tr>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.itemColor}"></td>
                    <td th:text="${item.category.getName()}"></td>


                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/addItem}">Add Item</a>
        </div>
    </div>

</div>



<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>

<hr/>
</body>
</html>
