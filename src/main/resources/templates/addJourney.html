    <form th:action="@{/addJourney}" method="post" th:object="${journey}">
        <div class="form-group" th:class="${#fields.hasErrors('journeyName')}? 'has-error'">
            <label th:for="${#ids.next('journeyName')}">Geef een naam voor uw vakantie:</label>
            <input type="text" th:field="*{journeyName}" class="form-control"/>
            <span th:if="${#fields.hasErrors('journeyName')}" class="help-block" th:errors="*{journeyName}"></span>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('numberDays')}? 'has-error'">
            <label th:for="${#ids.next('numberDays')}">Hoe lang duurt uw vakantie? (in dagen):</label>
            <input type="text" th:field="*{numberDays}" class="form-control"/>
            <span th:if="${#fields.hasErrors('numberDays')}" class="help-block" th:errors="*{numberDays}"></span>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('travelZone')}? 'has-error'">
            <label th:for="${#ids.next('travelZone')}">Naar welke zone reist u?</label>
            <select id="travelZone" th:field="*{travelZone}" class="form-control">
                <option th:each="listitem: ${T(com.realdolmen.spring.blog.domain.TravelZone).values()}"
                        th:value="${listitem}"
                        th:text="${listitem}">
                </option>
            </select>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('transport')}? 'has-error'">
            <label th:for="${#ids.next('transport')}">transport?</label>
            <select id="transport" th:field="*{transport}" class="form-control">
                <option th:each="listitem: ${TransList}"
                        th:value="${listitem.id}"
                        th:text="${listitem.name}">
                </option>
            </select>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('weather')}? 'has-error'">
            <label th:for="${#ids.next('weather')}">Welke zijn de verwachte weersomstandigheden?</label>
            <select id="weather" th:field="*{weather}" class="form-control">
                <option th:each="listitem: ${T(com.realdolmen.spring.blog.domain.Weather).values()}"
                        th:value="${listitem}"
                        th:text="${listitem}">
                </option>
            </select>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('journeyType')}? 'has-error'">
            <label th:for="${#ids.next('journeyType')}">Type vakantie :</label>
            <select id="journeyType" th:field="*{journeyType}" class="form-control">
                <option th:each="listitem: ${T(com.realdolmen.spring.blog.domain.JourneyType).values()}"
                        th:value="${listitem}"
