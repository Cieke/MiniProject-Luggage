<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>The Luggage Helper</title>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">

        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li><a th:href="@{/items}">Database Items</a></li>
            <li><a th:href="@{/addItem}">Add Item</a></li>
            <li><a th:href="@{/journeys}">Journeys</a></li>
            <li><a th:href="@{/peopleTravelling}">People joining</a></li>

        </ul>
    </div>
</div>


<div class="container">
    <div class="page-header text-center">

        <h1><span>Your </span><span class="cie-green">Luggage</span> Friend</h1>
        <p class="lead">I am going away and I need to pack </p>

        <h3> For what type of journey do you want to pack? </h3>
    </div>


    <form th:action="@{/addJourney}" method="post" th:object="${journey}">
        <div class="form-group" th:class="${#fields.hasErrors('journeyName')}? 'has-error'">
            <label th:for="${#ids.next('journeyName')}">Add a journey name:</label>
            <input type="text" th:field="*{journeyName}" class="form-control"/>
            <span th:if="${#fields.hasErrors('journeyName')}" class="help-block" th:errors="*{journeyName}"></span>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('numberDays')}? 'has-error'">
            <label th:for="${#ids.next('numberDays')}">Number of days :</label>
            <input type="text" th:field="*{numberDays}" class="form-control"/>
            <span th:if="${#fields.hasErrors('numberDays')}" class="help-block" th:errors="*{numberDays}"></span>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('transport')}? 'has-error'">
            <label th:for="${#ids.next('transport')}">Which type of transportation will you be using?</label>
            <select id="transport" th:field="*{transport}" class="form-control">
                <option th:each="listitem: ${TransList}"
                        th:value="${listitem.id}"
                        th:text="${listitem.name}">
                </option>
            </select>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('journeyType')}? 'has-error'">
                   <label th:for="${#ids.next('journeyType')}">Type of journey :</label>
                   <select id="journeyType" th:field="*{journeyType}" class="form-control">
                       <option th:each="listitem: ${JourneyTypeList}"
                               th:value="${listitem.id}"
                               th:text="${listitem.name}">
                       </option>
                   </select>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('travelZone')}? 'has-error'">
            <label th:for="${#ids.next('travelZone')}">Is this item travelzone related?</label>
            <select id="travelZone" th:field="*{travelZone}" class="form-control">
                <option th:each="listitem: ${TravelZoneList}"
                        th:value="${listitem.id}"
                        th:text="${listitem.name}">
                </option>
            </select>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('weather')}? 'has-error'">
            <label th:for="${#ids.next('weather')}">Type of journey :</label>
            <select id="weather" th:field="*{weather}" class="form-control">
                <option th:each="listitem: ${WeatherList}"
                        th:value="${listitem.id}"
                        th:text="${listitem.name}">
                </option>
            </select>
        </div>


        <br/>

        <button type="submit" class="btn btn-primary">Add Journey</button>
    </form>


</div>

<script th:src="@{/js/jquery-2.0.2.min.js}"></script>
<script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>
</body>
</html>
